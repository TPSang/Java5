#About page p1
about.p0=Về ZenWatch:
about.p1= ZenWatch là địa chỉ chuyên bán các sản phẩm chính hãng của các hãng đồng hồ uy tín và cao cấp trên khắp thế giới. Bạn thấy được sự tiện lợi của thương mại điện tử,
about.p2=yêu thích những sản phẩm được bày bán trên website nhưng lại lo lắng về chất lượng sản phẩm hay
about.p3=chưa thực sự an tâm khi mua hàng. ZenWatch sẽ là một địa chỉ đáng tin
about.p4=cậy của bạn. Chúng tôi chỉ cung cấp các sản phẩm hàng hiệu chính hãng
about.p5=với giá cả cam kết rẻ nhất thị trường, chúng tôi đặt uy tín của
about.p6=website cao hơn lợi nhuận của doanh nghiệp và mong muốn trở thành địa
about.p7=chỉ mua sắm tin cậy cho người tiêu dùng Việt.
#About page p2
about.p8=Phương châm hoạt động
about.p9=ZenWatch không hướng đến trở thành một website có doanh thu cao nhất, lợi nhuận lớn nhất.
about.p10=Chúng tôi mong muốn trở thành một địa chỉ mua sắm tin cậy với uy tín đã được khẳng định trong lòng người tiêu dùng tại thị trường thương mại điện tử Việt Nam.
about.p11=ZenWatch mong muốn mang đến cho khách hàng sự hài lòng nhất có thể, mọi vấn đề hay yêu cầu của khách hàng phát sinh trong quá trình mua bán sẽ được chúng tôi tận tình giải quyết để nâng cao uy tín của website.
about.p12=Ngay từ những ngày đầu thành lập, ban lãnh đạo của ZenWatch đã xác định rằng phải đặt quyền lợi của người tiêu dùng lên hàng đầu, với mục tiêu 100% khách hàng hài lòng với dịch vụ, chúng tôi cam kết giải quyết mọi thắc mắc của khách hàng, chứng minh sự lựa chọn chính
about.p13=xác của quý khách hàng khi mua hàng tại ZenWatch
about.p14=Cam kết của chúng tôi
about.p15=ZenWatch cam kết mang đến cho người tiêu dùng những sản phẩm đồng hồ chính hãng với chất lượng tốt nhất.
about.p16=ZenWatch cam kết nói không với hàng giả, hàng nhái.
about.p17=Các sản phẩm của ZenWatch được kiểm tra, sàng lọc kỹ càng cẩn thận, giảm thiểu tối đa việc sản phẩm lỗi, hỏng hóc khi đến tay người tiêu dùng.
about.p18=Khách hàng được kiểm tra sản phẩm trước khi thanh toán và nhận hàng.
about.p19=Dịch vụ chuyên nghiệp nhất.
about.p20=Chăm sóc khách hàng tận tình nhất.
about.p21=100% khách hàng hài lòng về chất lượng sản phẩm và dịch vụ của chúng tôi.
about.p22=Với các tiêu chí về chất lượng và dịch vụ cùng với đội ngũ nhân viên năng động, nhiệt huyết, giàu kinh nghiệm, ZenWatch nhất định là điểm mua sắm lý tưởng cho đối tượng khách hàng trên cả nước.
